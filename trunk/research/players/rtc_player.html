<!DOCTYPE html>
<html>
<head>
    <title>SRS</title>
    <meta charset="utf-8">
    <style>
        body{
            padding-top: 30px;
        }
        .navbar .nav>.active>a, .navbar .nav>.active>a:hover, .navbar .nav>.active>a:focus {
            background-color: #fc943c !important;
            color: white !important;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/adapter-7.4.0.min.js"></script>
    <script type="text/javascript" src="js/srs.sdk.js"></script>
    <script type="text/javascript" src="js/winlin.utility.js"></script>
    <script type="text/javascript" src="js/srs.page.js"></script>
</head>
<body>
<img src='https://ossrs.net/gif/v1/sls.gif?site=ossrs.net&path=/player/rtcplayer'/>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a id="nav_srs_player" href="srs_player.html">SRS</a></li>
                    <li class="active"><a id="nav_rtc_player" href="rtc_player.html">RTC Player</a></li>
                    <li><a id="nav_rtc_publisher" href="rtc_publisher.html">RTC Publisher</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="form-inline">
        URL:
        <input type="text" id="txt_url" class="input-xxlarge" value="">
        <button class="btn btn-primary" id="btn_play">播放视频</button>
    </div>

    <label></label>
    <video id="rtc_media_player" controls autoplay></video>

    <label></label>
    SessionID: <span id='sessionid'></span>

    <label></label>
    Simulator: <a href='#' id='simulator-drop'>Drop</a>

    <footer>
        <p></p>
        <p><a href="https://github.com/ossrs/srs">SRS Team &copy; 2020</a></p>
    </footer>
</div>
<script type="text/javascript">
    $(function(){
        var sdk = null; // Global handler to do cleanup when replaying.
        var startPlay = function() {
            $('#rtc_media_player').show();

            // Close PC when user replay.
            if (sdk) {
                sdk.close();
            }

            sdk = new SrsRtcPlayerAsync();
            sdk.onaddstream = function (event) {
                console.log('Start play, event: ', event);
                $('#rtc_media_player').prop('srcObject', event.stream);
            };

            // For example:
            //      webrtc://r.ossrs.net/live/livestream
            var url = $("#txt_url").val();
            sdk.play(url).then(function(session){
                $('#sessionid').html(session.sessionid);
                $('#simulator-drop').attr('href', session.simulator + '?drop=1&username=' + session.sessionid);
            }).catch(function (reason) {
                sdk.close();
                $('#rtc_media_player').hide();
                console.error(reason);
            });
        };

        $('#rtc_media_player').hide();
        var query = parse_query_string();
        srs_init_rtc("#txt_url", query);

        $("#btn_play").click(function() {
            $('#rtc_media_player').prop('muted', false);
            startPlay();
        });

        if (query.autostart === 'true') {
            $('#rtc_media_player').prop('muted', true);
            console.warn('For autostart, we should mute it, see https://www.jianshu.com/p/c3c6944eed5a ' +
                'or https://developers.google.com/web/updates/2017/09/autoplay-policy-changes#audiovideo_elements');

            startPlay();
        }
    });
</script>
</body>
</html>
